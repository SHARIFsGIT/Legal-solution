<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legal Solution</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- css style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <!-- navbar section start -->
    <nav class="navbar navbar-expand-lg py-4">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="images/logo2.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold" id="offcanvasDarkNavbarLabel">Justice Center</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fw-bold align-items-lg-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <!-- nav button start -->
            <div class="d-flex">
              <button class="lh-btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Free Consultation</button>
              <!-- modal section start -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Describe your problem</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="modal_full_name" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="modal_full_name" placeholder="Name" />
                      </div>
                      <div class="mb-3">
                        <label for="modal_email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="modal_email" placeholder="Email" />
                      </div>
                      <div class="mb-3">
                        <label for="modal_phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="modal_phone" placeholder="Phone" />
                      </div>
                      <div class="mb-3">
                        <label for="modal_subject" class="form-label">Subject</label>
                        <input type="email" class="form-control" id="modal_subject" placeholder="Subject" />
                      </div>
                      <div class="mb-3">
                        <label for="modal_message" class="form-label">Message</label>
                        <textarea class="form-control" id="modal_message" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success">Send Message</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- modal section end -->
            </div>
            <!-- nav button end -->
          </div>
        </div>
      </nav>
      <!-- navbar section end -->
      
      <!-- banner section start -->
      <div class="container">
        <div class="banner">
          <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto text-center">
              <h1 class="text-white fw-bold display-3">We Provide Effective Legal Solutions</h1>
              <p class="text-white my-5">
                There are many variations of passages of Lorem Ipsum available,
                but the majority have suffered alteration in some form, by
                injected humour.
              </p>
              <div class="d-md-flex">
                <input class="form-control form-control-lg py-3 py-md-0 mb-4 mb-md-0 me-3" type="text" placeholder="Search Your Services" aria-label=".form-control-lg" />
                <input type="button" value="Search" class="lh-btn-primary" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- banner section end -->
    </header>

    <main>
      
    </main>

    <footer>

    </footer>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
